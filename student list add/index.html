<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Javascript Student Todo App</h1>
    <div class="main-class">
        <form action="">
            <input type="text" id="name" placeholder="Enter Student Name"><br><br>
            <input type="text" id="roll" placeholder="Enter ID"><br><br>
            <input type="text" id="dept" placeholder="Enter Dept"><br><br>
            <input type="text" id="cgpa" placeholder="Enter CGPA"><br><br>

            <button id="btn">Student Add</button>
        </form>
             
    </div>
    <div class="main-class">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Dpt</th>
                        <th>Cgpa</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>Sumon</td>
                        <td>191</td>
                        <td>EEE</td>
                        <td>3.94</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
